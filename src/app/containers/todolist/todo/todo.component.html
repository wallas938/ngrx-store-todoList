<mat-action-list>
  <div>
    <i (click)="onDelete(id)" class="fas fa-backspace"></i>
    <h3 matLine *ngIf="status" > <del>{{ name }}</del></h3>
    <h3 matLine *ngIf="!status"> {{ name }} </h3>
  </div>

  <mat-checkbox *ngIf="status"  (change)="onChange(id)" [checked]="status">Fini!</mat-checkbox>
  <mat-checkbox *ngIf="!status" (change)="onChange(id)" [checked]="status">En Cours!</mat-checkbox>
</mat-action-list>
