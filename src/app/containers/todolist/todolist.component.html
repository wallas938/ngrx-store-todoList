<mat-list>
  <app-todo *ngFor="let todo of todos$"
            [id]="todo.id"
            [name]="todo.name"
            [status]="todo.status"
            (isDone)="onStatusChange($event)"
            (toDelete)="onDeleteTodo($event)"
            (updatedTodo)="onUpdatedTodo($event)">
  </app-todo>
</mat-list>
